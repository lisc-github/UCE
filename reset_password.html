<div class="container">
    <div class="content">
        <!--<div class="img"></div>-->
        <div class="sign">
            <h2>Reset Password</h2>
            <form action="" id="reset_password">
                <div>
                    <input type="text" name="Email_address" placeholder="Email Address" class="must">
                </div>
                <span>&nbsp;</span>
                <div class="code">
                    <div class="write_code">
                        <input type="text" name="Verification_Code" placeholder="Verification Code" class="must">
                    </div>
                    <div class="get_code">
                        <input type="button" value="Get Verification Code" id="get_code">
                    </div>
                </div>
                <span class="code-notice" style="color:red;">&nbsp;</span>
                <div>
                    <input type="password" name="new_password" placeholder="New Password" class="must" id="sign_password">
                </div>
                <span>&nbsp;</span>
                <div>
                    <input type="password" name="new_password_again" placeholder="Confirm your password" class="must">
                </div>
                <span>&nbsp;</span>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
            <span class="return_info"></span>
        </div>
    </div>
